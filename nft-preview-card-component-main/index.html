<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { 
      font-size: 13px; text-align: center;
      position: absolute; bottom: 20px; 
      right: 50%; 
      transform: translate(50%, 10px);
      color: white;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  
  <div class="mainDIV">
    <div class="theImages">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" id="image-equilibrium"/>
      <img src="./images/icon-view.svg" alt="view icon" id="icon-view"/>
    </div>
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="moreInfo">
      <div class="balance">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum"/>
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="account">
      <img src="./images/image-avatar.png" alt="image-avatar"/>
      <span>Creation of <span>Jules Wyvern</span></span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IVainqueur/frontEndMentor_Challenges/">ISHIMWE Vainqueur</a>.
  </div>
</body>
</html>
